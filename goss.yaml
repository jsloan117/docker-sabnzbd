file:
  /config/sabnzbd.ini:
    exists: true
    mode: "0644"
    owner: abc
    group: abc
    filetype: file
  /scripts/usersetup.sh:
    exists: true
    mode: "0775"
    owner: root
    group: root
    filetype: file
  /scripts/sabnzbd.sh:
    exists: true
    mode: "0775"
    owner: root
    group: root
    filetype: file
  /scripts/create_cert.sh:
    exists: true
    mode: "0775"
    owner: root
    group: root
    filetype: file

port:
  tcp:8080:
    listening: true

process:
  python3:
    running: true

command:
  sabnzbd:
    exit-status: 0
    exec: "ps aux"
    stdout:
      - "/usr/bin/python3 -OO /sabnzbd/SABnzbd.py"
    stderr: []
    timeout: 3000

http:
  http://127.0.0.1:8080:
    status: 200
    timeout: 5000
